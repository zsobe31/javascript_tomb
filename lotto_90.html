<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, 
  initial-scale=1.0">
  <title>Lottó sorsolás</title>
  <link rel="stylesheet" href="lotto.css">

  <script>
    
    function szamsorrend(a, b) {
      x = a[0];
      y = b[0];
      if (x > y) {
        return 1;
      }
      else if (x < y) {
        return -1;
      }
      else {
        return 0;
      }
    }
    
    function veletlen(a, b) {
      return 0.5 - Math.random();
    }
    
    function sorsolas() {
      szamok.sort(veletlen);
      var kihuzva = szamok.shift();
      nyero[hanyadik-1][0] = kihuzva;
      
      document.getElementById('cella_' + hanyadik).style.background = 'url(kepek/golyo_' + nyero[hanyadik-1][1] + '.png)';
      document.getElementById('szam_' + hanyadik).value = kihuzva;
      
      if ( hanyadik == 5) {
        document.getElementById('sorsolas').style.display = 'none';
        document.getElementById('rendez').style.display = '';
      }
      else {
        hanyadik += 1;
        document.getElementById('sorsolas').value = hanyadik + '. szám kisorsolása';
      }
    }
    
    function rendezes() {
      nyero.sort(szamsorrend);
      
      for ( i = 1; i <= 5; i++) {
      document.getElementById('cella_' + i).style.background = 'url(kepek/golyo_' + nyero[i-1][1] + '.png)';
      document.getElementById('szam_' + i).value = nyero[i-1][0];
      }
      document.getElementById('rendez').style.display = 'none';
    }

    function kiurit() {
      for ( i = 1; i <= 5; i++) {
        document.getElementById('celle_' + i).style.background = 'url(kepek/ures.png)';
        document.getElementById('szam_' + i).value = '';
      }
    }

    var hanyadik = 1;
    
    var szamok = [];
    
    for ( i = 1; i <= 90; i++) {
      szamok[i - 1] = i;
    }
    
    var szinek = [];
    
    for ( i = 1; i <= 5; i++) {
      szinek[ i - 1] = i;
    }
    szinek.sort(veletlen);
    
    var nyero = [];
    
    for ( i = 0; i < 5; i++) {
      nyero[i] = [];
      nyero[i][1] = szinek[i];
    }
    
    
  </script>
</head>

<body onload="kiurit()">
  
  <br><br>
  
  <table id="table">
  
    <tr id="sor1">
    
      <td colspan="5" id="cella1">Lottó-sorsolás</td>
      <div id="div1"></div>
    </tr>
  
    <tr id="sor2">
      <td id="cella_1">
        <div class="golyok"></div>
        <input id="szam_1" class="szam" name="szam_1" value="" readonly>
      </td>
      <td id="cella_2">
        <div class="golyok"></div>
        <input id="szam_2" class="szam" name="szam_2" value="" readonly>
      </td>
      <td id="cella_3">
        <div class="golyok"></div>
        <input id="szam_3" class="szam" name="szam_3" value="" readonly>
      </td>
      <td id="cella_4">
        <div class="golyok"></div>
        <input id="szam_4" class="szam" name="szam_4" value="" readonly>
      </td>
      <td id="cella_5">
        <div class="golyok"></div>
        <input id="szam_5" class="szam" name="szam_5" value="" readonly>
      </td>
    
    </tr>

    <tr>
    
      <td colspan="5" id="cella2">
      
        <div id="also"></div>
        <input id="sorsolas" type="button" value="1. szám kisorsolása" onclick="sorsolas()">
        <input id="rendez" type="button" value="a számok sorbarendezése" onclick="rendezes()">
      
      </td>
    
    
    </tr>
  
  </table>

  <script>
  
  
  
  </script>
    
    

</body>

</html>
